sensors:
  - sensor_type: ~depth_image_sensor
    image_topic: /head_mount_kinect/depth_registered/image_raw
    queue_size: 5
    near_clipping_plane_distance: 0.3
    far_clipping_plane_distance: 5.0
    shadow_threshold: 0.5
    padding_scale: 2.0
    padding_offset: 0.01
  - sensor_type: point_cloud_sensor
    point_cloud_topic: /head_mount_kinect/depth_registered/points
    max_range: 5.0
    frame_subsample: 1
    point_subsample: 1
    self_mask:
        min_sensor_dist: .1
        self_see_default_padding: .01
        self_see_default_scale: 1.0
        self_see_links:
          - name: l_upper_arm_link
            padding: .1
          - name: l_upper_arm_roll_link
            padding: .1
          - name: l_elbow_flex_link
            padding: .1
          - name: l_forearm_link
            padding: .1
          - name: l_forearm_roll_link
            padding: .1
          - name: l_wrist_flex_link
            padding: .1
          - name: l_wrist_roll_link
            padding: .1
          - name: l_gripper_palm_link
            padding: .1
          - name: l_gripper_l_finger_link
            padding: .1
